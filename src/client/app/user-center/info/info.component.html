<!--信息录入-->

<div class="user-info">
  <form name="userInfoForm">
    <div class="user-name">
      <span>您的名字</span>
      <input type="text" class="user-input" name="newName" [(ngModel)]="user.name">
    </div>
    <div class="user-mobile">
      <span>手&nbsp;机&nbsp;号</span>
      <input type="number" class="user-input" name="userMoblie" (ngModelChange)="checkMobile(user.mobile)"  [(ngModel)]="user.mobile">
    </div>
    <div class="user-capcha">
      <span>验&nbsp;证&nbsp;码</span>
      <div>
        <input type="text" name="capcha" [(ngModel)]="user.mobileCaptcha">
        <!--验证码发送之后 class "after-send-btn"-->
        <button type="button" id="capchaBtn" (click)="sendCapcha(user.mobile)" class="before-send-btn"[disabled]="sendWord !=='重新发送'&&sendWord !=='获取验证码'">{{sendWord}}</button>
      </div>
    </div>
    <div class="gap"></div>
    <div class="your-baby">
      <span>您的宝贝</span>
      <div class="your-baby-r position-re">
        <!--<div class="sex">男孩</div>-->
        <div class="select-icon"><div class="triangle"></div></div>
        <select class="sex-option" name="sexSelect"  [(ngModel)]="child.sex">
          <!--<option (click)="selectSex(item);" *ngFor="let item of sexList">{{item.key}}</option>-->
          <option value="男孩" selected="selected">男孩</option>
          <option value="女孩">女孩</option>
        </select>
      </div>
      
    </div>
    <div class="baby-age">
      <span>宝贝年龄</span>
      <input type="number" class="user-input" name="babyAge" (ngModelChange)="checkAge(child.age)"  [(ngModel)]="child.age" >
    </div>
    <div class="baby-honor">
      <span>宝贝成绩</span>
      <input type="text" class="user-input" placeholder="请输入15个字以内" name="honor" (ngModelChange)="checkHonor(child.honor)"  [(ngModel)]="child.honor">
    </div>
    <button type="button" class="virify-btn" (click)="setUsersInfo(user.mobileCaptcha,transformSex(child.sex))" [ngClass]="
    {'virify-btn-disabled': !user.name|| !user.mobile || !user.mobileCaptcha||!child.age||!child.honor}" [disabled]=" !user.name|| !user.mobile || !user.mobileCaptcha||!child.age||!child.honor">确认</button>
  </form>
</div>
<!--错误提示 这是公用的-->
<!--"手机号码格式不正确"、“验证码有误”,"请输入0-18的整数","请输入15个字以内"-->
<div class="toast" *ngIf="isToast">{{errMsg}}</div>
  <!--成功提示 公用的可提出（提问成功，回答成功）-->
<div class="toast toast-success text-center" *ngIf="isMask">
  <img src="/images/topic/toast-success.png" alt="" class="display-bl">
  <p class="ft-25">{{succeedMsg}}</p>
</div>
