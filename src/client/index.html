<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>

  <script>
    window.onload=function(){
      setTimeout(function(){
        $('#loading').fadeOut();
      },1200)
    }
  </script>
  <meta name="description" content="">
  <!--去掉移动端input聚焦默认背景-->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">
  <!-- inject:css -->
  <link rel="stylesheet" href="css/weui.min.css">
  <!-- endinject -->
</head>
<body>
  <!--loading-->
  <div class="loading" id="loading">
    <div id="loadingToast">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
          <i class="weui-loading weui-icon_toast"></i>
          <p class="weui-toast__content">数据加载中</p>
      </div>
    </div>
  </div>
  <sd-app></sd-app>
  <script src="scripts/jquery/jquery.js"></script>
  <script src="scripts/jweixin-1.0.0.js"></script>
  <script src="scripts/swipeSlide.js"></script>

  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e.stack || e,
        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
    });
  </script>
  <% } %>
</body>
</html>
